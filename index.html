<script>

    //TODO ä¸ºå–å‡ºçš„å¤šè¡Œæ•°æ®è®¾è®¡ä¸€ä¸ªModal, ä¾¿äºå®ç°è·¨è¡¨å¯¹æ¯”.

    var colName = '';
    var columnSelect_Index = 0;
    var columnName_Array = [];
    var tabIndex = 1;
    let tab_Array = [];
    let tabID_Array = [];
    let hiddenColumn_Array = [];
    let singleTableHiddenCols = []
    let hiddenCols = []
    /*
    * ä»Pythonç”Ÿæˆçš„htmlä¸­å–å‡ºæ•°æ®å¹¶æ”¾å…¥å®¹å™¨
    * */
    $.get("./doc.html", function (data) {
        // è·å–æŒ‡å®š ID å®¹å™¨çš„å†…å®¹
        var content = $("#tabs").html();
        // å°†å†…å®¹æ›¿æ¢åˆ°å¦ä¸€ä¸ªæ–‡æ¡£çš„ç‰¹å®š ID å…ƒç´ ä¸­
        $(data).find("#tabs").html(content);
        // å°†åŠ è½½çš„æ–‡æ¡£å†…å®¹æ›¿æ¢åˆ°å½“å‰æ–‡æ¡£çš„æŒ‡å®š ID å®¹å™¨ä¸­
        $('#container-multiTab').html(data);

        $("#tabs").tabs();
    });


    /* è¡¨æ ¼åˆå§‹åŒ–æ–¹æ³•
    @modify tab_Array[] Tabåç§° ä»¥åŠè¡¨æ ¼header ([æ ‡ç­¾é¡µå],[è¡¨æ ¼åˆ—å])
        - éå†æ‰€æœ‰TabsæŒ‰é’®ç¡®å®šæœ‰å‡ å¼ è¡¨,å†éå†æ¯ä¸ªæ ‡ç­¾é¡µå†…, è·å–è¡¨æ ¼çš„åˆ—æ•°.
        - æ•°æ®å­˜æ”¾äºæ•°ç»„tab_Array */
    function initTabs() {
        $('div #tabs ul li a').each(function () {
            console.log("ä¸ªæ ‡ç­¾é¡µè¢«å‘ç°!");
        })
        $('[id^="tab-"]').each(function () {
            var tabID = $(this).attr("id")
            tabID_Array.push(tabID);
            console.log("æ­£åœ¨å¤„ç†: " + tabID);
            var index = 0;
            $('div #' + tabID + ' >div div table thead tr th').each(function () {
                colName = $(this).text();
                columnName_Array.push(colName);
                //TODO "<span className='badge bg-danger-subtle border border-danger-subtle text-danger-emphasis rounded-pill'  value=" + index + " onClick='hideTableColumn()'>éšè—</span>"
                $("<input type='checkbox' value=" + index + " class='.pr-3' onchange='hideTableColumn()'>").prependTo($(this));
                index++;
            })
            $('div #' + tabID + ' >div div table tbody tr').each(function () {
                $("<input type='checkbox' class='row-start' onchange='getRowData()'> ").prependTo($(this).find('td:first'));
            })
            //tab_Array å­˜æ”¾ tab-[index](æ ‡ç­¾é¡µåç§°) ä¸ æ ‡ç­¾é¡µå†…è¡¨æ ¼æ‰€æœ‰åˆ—å çš„é”®å€¼å¯¹, è¢«å…¶ä»–æ–¹æ³•è°ƒç”¨
            tab_Array['tab-' + tabIndex] = columnName_Array;
            console.log(columnName_Array);
            hiddenColumn_Array['tab-' + tabIndex] = singleTableHiddenCols;
            columnName_Array = [];
            tabIndex++;
        })
        $('img').click(function () {
            console.log("æ”¾å¤§å›¾ç‰‡")
            if ($(this).attr('class') === 'zoomed') {
                console.log("ç¼©å°å›¾ç‰‡")
                $(this).removeClass('zoomed');
            } else if ($(this).attr('class') !== 'zoomed') {
                $(this).addClass('zoomed');
            }
        })
    }

    /* è·å¾—å½“å‰å±•ç¤ºé¡µé¢æ–¹æ³•
    @Param returnNumber
    - 1: è¿”å›å½“å‰æ ‡ç­¾é¡µæ•°å­—ç¼–å·
    - å…¶ä»–/ç©º: è¿”å›æ ‡ç­¾é¡µå  */
    function getActiveTable(returnNumber) {
        var activeTable = $("div #tabs").tabs("option", "active");
        if (returnNumber === 1) {
            return (activeTable + 1);
        }
        return "tab-" + (activeTable + 1);
    }

    /*ç­›é€‰æ“ä½œä¸­åˆ—é€‰æ‹©å™¨çš„è§¦å‘æ–¹æ³•
    * - ç”±é¡µé¢ä¸­è¾“å…¥æ¡†ID:colSelector è§¦å‘
    * - è·å–è¯¥è¾“å…¥æ¡†çš„æ•°å€¼ååˆ¤å®šæ˜¯å¦ä¸ºç©º
    * - åˆ¤æ–­è¯¥æ•°å€¼æ˜¯å¦æ¯”å½“å‰å±•ç¤ºè¡¨æ ¼é¡µçš„æ‰€æœ‰åˆ—æ•°çš„æ•°ç»„é•¿åº¦æ›´é•¿
    * - å¦‚æœæ•°æ®ä¸åˆè¦æ±‚åˆ™è®¾ä¸ºç¼ºçœå€¼ 0 */
    function updateColSelect() {
        columnSelect_Index = $("#colSelector").val();
        if (columnSelect_Index != null && columnSelect_Index <= tab_Array[getActiveTable()].length) {
            columnSelect_Index = columnSelect_Index - 1;
        } else {
            console.log(columnSelect_Index);
            console.error("é€‰æ‹©çš„åˆ—æ•°è¶…å‡ºè¡¨æ ¼å†…å®¹! å·²é‡è®¾ä¸º 0");
            columnSelect_Index = 0;
        }
    }

    function filter() {
        //è·å–è¾“å…¥æ¡†ä¸­çš„å€¼ä½œä¸ºå…³é”®å­—
        var keyword = $("#searchInput").val();
        //éå†æ¯ä¸€è¡Œæ•°æ®
        $("table tbody tr").each(function () {
            //æ ¹æ®columnSelect_IndexæŒ‡å®šåˆ—æ•°çš„å†…å®¹ä¸å…³é”®å­—æ¯”è¾ƒï¼Œå¦‚æœåŒ…å«åˆ™æ˜¾ç¤ºè¯¥è¡Œï¼Œå¦åˆ™éšè—
            $(this).toggle($(this).children("td").eq(columnSelect_Index).text().indexOf(keyword) > -1);
        });
    }

    function getRowData() {
        $('input.row-start').each(function () {
            if ($(this).is(':checked')) {
                var row = $(this).closest('tr');
                var rowInfo = '';
                row.find('td').each(function () {
                    rowInfo += $(this).text() + ';';
                });
                console.log(rowInfo);
            }
        });
    }

    function tabSwitch() {
        hiddenCols = [];
    }

    //éšè—ç‰¹å®šè¡¨æ ¼åˆ—, é€šè¿‡è·å–è¡¨æ ¼åˆ—checkboxçŠ¶æ€ç¡®å®šè¢«éšè—è¡¨æ ¼ä¸‹æ ‡.
    //æ¨å…¥hiddenColæ•°ç»„,å†éå†è¡¨æ ¼ä¸­æ­¤ä¸‹æ ‡çš„å…ƒç´ å¹¶éšè—
    function hideTableColumn() {
        $('div #' + getActiveTable() + ' >div div table thead tr th input[type="checkbox"]').each(function () {
            if ($(this).is(":checked")) {
                console.log($(this).val());
                hiddenCols.push($(this).val())
            }
            $(this).prop("checked", false)
        })
        var nowTable = getActiveTable();
        hiddenColumn_Array[nowTable] = hiddenCols;
        console.log(getActiveTable());
        console.log(hiddenColumn_Array);
        tableDisplayAgent("hide");
    }


    function showHiddenTableColumn() {
        tableDisplayAgent("reset");
    }

    /*æ§åˆ¶è¡¨æ ¼åˆ—çš„æ˜¾ç¤ºæ–¹æ³•.
    @params: operationType: å­—ç¬¦ä¸²å˜é‡,æ“ä½œç±»å‹.
     - hide :éšè—æŒ‡å®šè¡¨ä¸­çš„åˆ—
     - reset:æ˜¾ç¤ºç‰¹å®šè¡¨ä¸­çš„åˆ—
    */
    function tableDisplayAgent(operationType) {
        if (operationType === "hide") {
            $.each(hiddenColumn_Array[getActiveTable()], function (i, val) {
                $('div #' + getActiveTable() + ' >div div #dataTable-' + getActiveTable(1) + ' thead tr').each(function () {
                    $(this).find('th:eq(' + val + ')').fadeOut();
                });
                $('div #' + getActiveTable() + ' >div div #dataTable-' + getActiveTable(1) + ' tbody tr').each(function () {
                    $(this).find('td:eq(' + val + ')').fadeOut();
                });
            })
        }
        if (operationType === "reset") {
            $.each(hiddenColumn_Array[getActiveTable()], function (i, val) {
                $('div #' + getActiveTable() + ' >div div #dataTable-' + getActiveTable(1) + ' thead tr').each(function () {
                    $(this).find('th:eq(' + val + ')').fadeIn();
                });
                $('div #' + getActiveTable() + ' >div div #dataTable-' + getActiveTable(1) + ' tbody tr').each(function () {
                    $(this).find('td:eq(' + val + ')').fadeIn();
                });
                hiddenColumn_Array[getActiveTable()].pop(val);
            })
        }
    }

    //åˆå§‹åŒ–æ—¶è°ƒç”¨ä¸€æ¬¡ç­›é€‰å‡½æ•°ï¼Œç¡®ä¿é¡µé¢åŠ è½½å®Œæˆåé»˜è®¤å±•ç¤ºæ‰€æœ‰æ•°æ®
    window.onload = filter;
    window.onload = updateColSelect;
    //è·å¾—æ•°æ®ååˆå§‹åŒ–é¡µé¢ä¸­è¡¨æ ¼ç®¡ç†ç›¸å…³åŠŸèƒ½
    window.onload = getActiveTable;
    window.onload = initTabs;
    $(document).ready(filter)
    $(document).ready(updateColSelect)
    $(document).ready(getActiveTable)
    $(document).ready(initTabs)
</script>
